<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>狼人杀游戏大厅</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="https://www.jeasyui.com/easyui/themes/icon.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://www.jeasyui.com/easyui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <div class="easyui-panel" title="狼人杀游戏大厅" style="width:100%;height:100%;padding:10px;">
        <div style="margin-bottom:10px;">
            <input id="playerName" class="easyui-textbox" data-options="label:'玩家昵称:'" style="width:300px;">
        </div>
        
        <div class="easyui-panel" title="房间列表" style="padding:5px;">
            <table id="roomList" class="easyui-datagrid" style="width:100%;height:400px;"
                   data-options="singleSelect:true,fitColumns:true">
                <thead>
                    <tr>
                        <th data-options="field:'name',width:200">房间名称</th>
                        <th data-options="field:'mode',width:100">游戏模式</th>
                        <th data-options="field:'players',width:100,formatter:function(value,row){return value.length;}">玩家数量</th>
                        <th data-options="field:'status',width:100">状态</th>
                    </tr>
                </thead>
            </table>
            <div style="margin:10px 0">
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="createRoom()">创建房间</a>
                <a href="javascript:void(0)" class="easyui-linkbutton" onclick="joinRoom()">加入房间</a>
            </div>
        </div>
    </div>
    
    <div id="createRoomDialog" class="easyui-dialog" style="width:400px;height:250px;padding:10px 20px"
         closed="true" buttons="#createRoomButtons">
        <div style="margin-bottom:10px">
            <input id="roomName" class="easyui-textbox" data-options="label:'房间名称:'" style="width:100%;">
        </div>
        <div style="margin-bottom:10px">
            <select id="gameMode" class="easyui-combobox" label="游戏模式:" style="width:100%;">
                <option value="6">6人局</option>
                <option value="7">7人局</option>
                <option value="8">8人局</option>
                <option value="9">9人局</option>
                <option value="10">10人局</option>
            </select>
        </div>
        <div style="margin-bottom:10px">
            <input id="maxPlayers" class="easyui-numberbox" data-options="label:'最大人数:',min:6,max:12" style="width:100%;">
        </div>
    </div>
</body>
</html>
